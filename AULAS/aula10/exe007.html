<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Somando</h1>
    <input type="number" name="txtn1" id="txtn1"> +   
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()"> <!--O botão de entrada com nome "somar", ao clicar chamará a função somar-->
    <div id="res">
        Resultado
    </div>
    <script>
        function somar(){ //a função somar faz as seguintes coisas
            var tn1 = window.document.getElementById('txtn1') //atribui a variavél tn1 pegando ela pelo ID "txtn1"
            var tn2 = window.document.querySelector('input#txtn2')//atribui a variavél tn2 pegando ela pelo ID "txtn2"
            var res = window.document.querySelector('div#res')
            var n1 = Number(tn1.value) //pegar valor que ta na caixa tn1
            var n2 = Number(tn2.value) //pegar valor que ta na caixa tn2
            var s = n1 + n2 //soma
            res.innerHTML = `${s}` //colocando o resultado na div
        }
    </script>
</body>
</html>
