<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Somando dois n√∫meros</h1>
    <input type="number" name="n1" id="n1"> +
    <input type="number" name="n2" id="n2">
    <input type="button" value="somar" onclick="somar()">
    <div id="result">
        Resultado
    </div>

    <script>
        function somar(){
            var n1 = window.document.querySelector('input#n1')
            var n2 = window.document.querySelector('input#n2')
            var result = window.document.querySelector('div#result')
            var a1 = Number(n1.value)
            var a2 = Number(n2.value)
            var s = a1 + a2
            result.innerHTML = `${s}`
        }
    </script>
</body>
</html>
